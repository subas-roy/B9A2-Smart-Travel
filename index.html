<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Travel</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="header">
      <!-- navbar section starts here -->
      <nav class="header-section">
        <div class="nav-container">
            <img src="Images/logo.png" alt="">
            <p>Smart <span class="special">Travel</span></p>
        </div>
        <div class="items-container">
            <a href="">Home</a>
            <a href="">Packages</a>
            <a href="">Testimonial</a>
            <a href="">Blog</a>
            <a href="">Contact</a>
            <span class="bars"><i class="fa-solid fa-bars"></i></span>
        </div>
      </nav>
      <!-- navbar section ends here -->
    </header>
    <main>
      <!-- banner section starts here -->
      <section class="banner-section">
        <div class="banner-container">
          <div class="banner-text">
            <h1>Explore Your Travel</h1>
            <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
          </div>
          <div class="banner-form">
            <input type="text" placeholder="Where go">
            <select name="" id="">
              <option value="">When</option>
            </select>
            <select name="" id="">
              <option value="">Select Type</option>
            </select>
            <button><span style="margin-right: 8px;"><i class="fa-solid fa-magnifying-glass"></i></span>Search</button>
          </div>
        </div>
      </section>
      <!-- banner section ends here -->
    </main>
    <footer></footer>
  </body>
</html>
